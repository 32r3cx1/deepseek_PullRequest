name: DeepSeek Code Review

on:
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run DeepSeek Code Review
        env:
          DEEPSEEK_APIKEY: ${{ secrets.DEEPSEEK_APIKEY }}  # 与Repository secrets完全一致
        run: |
          python .github/scripts/deepseek_review.py
          cat review_result.md  # 调试输出

      - name: Post review as PR comment
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const fs = require('fs');
              const reviewResult = fs.existsSync('review_result.md') 
                ? fs.readFileSync('review_result.md', 'utf8')
                : '未生成审查结果，请检查工作流日志';
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "🤖 DeepSeek 代码审查结果:\n\n" + reviewResult
              });
            } catch (error) {
              console.error('提交评论失败:', error);
            }
