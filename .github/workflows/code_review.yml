name: DeepSeek Cloud Debugger

on:
  workflow_dispatch:    # 手动触发
    inputs:
      test_mode:
        description: '测试模式（basic/advance/custom）'
        required: true
        default: 'basic'
      custom_code:
        description: '自定义测试代码（base64编码）'
        required: false

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Test File
        id: generate
        run: |
          python .github/scripts/generate_test.py \
            --mode "${{ inputs.test_mode }}" \
            --code "${{ inputs.custom_code || '' }}" \
            --output test_case.py
          echo "generated_file=test_case.py" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: |
          pip install openai python-dotenv
          pip list

      - name: Run Code Review
        env:
          DEEPSEEK_APIKEY: ${{ secrets.DEEPSEEK_APIKEY }}
        run: |
          echo "::group::Environment Check"
          python -c "import os, sys; print(f'Python {sys.version}\nKey: {os.getenv(\"DEEPSEEK_APIKEY\")[:3]}...')"
          echo "::endgroup::"
          
          python .github/scripts/deepseek_review.py \
            --input "${{ steps.generate.outputs.generated_file }}" \
            --output review.md

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: debug-${{ github.run_id }}
          path: |
            review.md
            test_case.py
