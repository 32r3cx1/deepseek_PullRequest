name: DeepSeek Code Review

on:
  pull_request:
    branches: [ "main" ]  # 仅在 PR 到 main 分支时触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests  # 用于调用 DeepSeek API

      - name: Run DeepSeek Code Review
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}  # 使用 GitHub Secrets
        run: python .github/scripts/deepseek_review.py  # 执行审查脚本

      - name: Post review as PR comment
        uses: actions/github-script@v6
        if: always()  # 即使脚本出错也执行
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reviewResult = fs.readFileSync('review_result.md', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reviewResult
            });
