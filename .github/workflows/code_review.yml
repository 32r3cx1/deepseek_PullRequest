name: DeepSeek Cloud Debugger

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (basic/advance/custom)'
        required: true
        default: 'basic'
      custom_code:
        description: 'Base64 encoded custom code'
        required: false

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:  # 添加必要的权限
      contents: read
      packages: read
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'  # 启用缓存

      - name: Generate Test File
        id: generate
        run: |
          python .github/scripts/generate_test.py \
            --mode "${{ inputs.test_mode }}" \
            --code "${{ inputs.custom_code || '' }}" \
            --output test_case.py
          echo "generated_file=test_case.py" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: pip install openai python-dotenv --quiet

      - name: Run Code Review
        env:
          DEEPSEEK_APIKEY: ${{ secrets.DEEPSEEK_APIKEY }}
        run: |
          python .github/scripts/deepseek_review.py \
            --input "${{ steps.generate.outputs.generated_file }}" \
            --output review.md

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            review.md
            test_case.py
          retention-days: 1  # 自动清理旧文件
