name: DeepSeek Cloud Debugger

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode'
        required: true
        default: 'basic'

jobs:
  debug:
    runs-on: ubuntu-22.04  # 指定具体版本
    timeout-minutes: 15
    
    permissions:
      contents: read
      actions: write  # 新增
      id-token: write # 新增

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Generate Test File
        id: generate
        run: |
          mkdir -p artifacts
          python .github/scripts/generate_test.py \
            --mode "${{ inputs.test_mode }}" \
            --output artifacts/test_case.py
          echo "generated_file=artifacts/test_case.py" >> $GITHUB_OUTPUT

      - name: Run Code Review
        env:
          DEEPSEEK_APIKEY: ${{ secrets.DEEPSEEK_APIKEY }}
        run: |
          python .github/scripts/deepseek_review.py \
            --input "${{ steps.generate.outputs.generated_file }}" \
            --output artifacts/review.md

      - name: Verify Artifacts
        run: |
          ls -la artifacts/
          [ -f "artifacts/review.md" ] || exit 1
          [ -f "artifacts/test_case.py" ] || exit 1

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: artifacts/
          if-no-files-found: error
