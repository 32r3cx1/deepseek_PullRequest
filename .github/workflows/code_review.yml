name: DeepSeek Code Review

on:
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install openai python-dotenv

      - name: Run Code Review
        env:
          DEEPSEEK_APIKEY: ${{ secrets.DEEPSEEK_APIKEY }}
        run: |
          python .github/scripts/deepseek_review.py
          echo "=== 审查报告预览 ==="
          head -n 20 review_result.md  # 预览前20行

      - name: Upload Review Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-review-report
          path: review_result.md

      - name: Post as PR Comment
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.existsSync('review_result.md') 
              ? fs.readFileSync('review_result.md', 'utf8')
              : '⚠️ 报告生成失败，请检查工作流日志';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🤖 DeepSeek 代码审查结果\n\n${report}`
            });
